<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピング練習アプリ - 結果</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .highlight-error {
            background-color: #f8d7da; /* 赤色の背景 */
            color: #721c24; /* 赤色のテキスト */
        }
        .highlight-correct {
            background-color: #d4edda; /* 緑色の背景 */
            color: #155724; /* 緑色のテキスト */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Result</h1>
        <div id="result-summary" class="mt-3">
            <p id="accuracy"></p>
            <p id="elapsed-time"></p>
        </div>
        <a href="{{ url_for('start') }}" class="btn btn-secondary mt-3">戻る</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
